AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: "Swipe Mango api"

Resources:
  ConnectDbFunction:
    Type: AWS::Serverless::Function
    Description: Proxy Function to execute migration in SwipeMango database
    Properties:
      Runtime: nodejs10.x
      Timeout: 30
      MemorySize: 128
      CodeUri: ./
      Handler: index.connect
      Policies:
        - AWSLambdaBasicExecutionRole
      Environment:
        Variables:
          NODE_ENV: dev
          DB_NAME: postgresdb
          DB_PORT: 9000
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
      Events:
        HTTP:
          Type: Api
          Properties:
            Path: /
            Method: get
